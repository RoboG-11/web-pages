<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="main-container">

    <section class="order-card shadow">

      <article class="order-card_img">
      </article>

      <article class="order-card_info">
        <h1 class="info_title">Order summary</h1>
        <p class="info_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="info_summary">
          <img src="./images/icon-music.svg" alt="icon-music" class="summary_icon">
          <div class="summary_detail">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>

          <a href="" class="summary_change">Change</a>
        </div>

        <button type="" class="button_primary">Proceed to Payment</button>
        <button type="" class="button_secundary">Cancel Order</button>
      </article>
    </section>
  </main>

  <!-- </div> -->
</body>

</html>
